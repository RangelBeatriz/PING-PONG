<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-pong</title>
    <style>* {
        margin:0;
        padding:0;
    }</style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")

        const lineWidth = 15

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function (){
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function (){
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.fillRect(field.w/2 - this.w/2, 0, this.w, this.h)

            }
        }

        

        function setup() {
            canvasEl.width = field.w
            canvasEl.height = field.h

        }

        function draw () {
            field.draw()
            line.draw()


            //Building left racket
            const xLRacket = 10
            const yLRacket = 120
            const wLRacket = lineWidth
            const hLRacket = 200

            canvasCtx.fillRect(xLRacket, yLRacket, wLRacket, hLRacket)

            //Building right racket
            const xRRacket = window.innerWidth - lineWidth - 10
            const yRRacket = 200
            const wRRacket = lineWidth
            const hRRacket = 200

            canvasCtx.fillRect(xRRacket, yRRacket, wRRacket, hRRacket)

            //Building ball
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2*Math.PI, false)
            canvasCtx.fill()

            //Building scoreboard
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#013410"
            canvasCtx.fillText('3', window.innerWidth/4, 50)
            canvasCtx.fillText('1', window.innerWidth/4 + window.innerWidth/2, 50)
            


        }

        setup()
        draw()
    </script>
</body>
</html>
