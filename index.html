<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-pong</title>
    <style>* {
        margin:0;
        padding:0;
    }</style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")

        function setup() {
            canvasEl.width = window.innerWidth
            canvasEl.height = window.innerHeight

        }

        function draw () {
            //Building field
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

            const lineWidth = 15
            canvasCtx.fillStyle = "#FFFFFF"
            
            //Building net
            const xNet = window.innerWidth / 2 - lineWidth  / 2
            const yNet = 0
            const wNet = lineWidth
            const hNet = window.innerHeight

            canvasCtx.fillRect(xNet, yNet, wNet, hNet)

            //Building left racket
            const xLRacket = 10
            const yLRacket = 120
            const wLRacket = lineWidth
            const hLRacket = 200

            canvasCtx.fillRect(xLRacket, yLRacket, wLRacket, hLRacket)

            //Building right racket
            const xRRacket = window.innerWidth - lineWidth - 10
            const yRRacket = 200
            const wRRacket = lineWidth
            const hRRacket = 200

            canvasCtx.fillRect(xRRacket, yRRacket, wRRacket, hRRacket)

            //Building ball
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2*Math.PI, false)
            canvasCtx.fill()

            //Building scoreboard
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#013410"
            canvasCtx.fillText('3', window.innerWidth/4, 50)
            canvasCtx.fillText('1', window.innerWidth/4 + window.innerWidth/2, 50)
            


        }

        setup()
        draw()
    </script>
</body>
</html>
